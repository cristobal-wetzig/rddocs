    name: "max_children"
    in: "query"
    description: "Number of children to fetch for the thread. Defaults to three"
    required: false
    type: "integer"
    default: 3
  uid_path:
    name: "uid"
    in: "path"
    description: "Unique user id"
    required: true
    type: "integer"
  rd_trace:
    name: "X-RD-TRACE"
    in: "header"
    description: "Unique hash generated to trace the call in the logs."
    required: true
    type: "string"
  exclude_items:
    name: "exclude_items"
    in: "query"
    description: "A list of list items_id:s to exclude from response."
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "multi"
  max_threads:
    name: "max_threads"
    in: "query"
    description: "Number of threads to return defaults to 5."
    required: false
    type: "integer"
    default: 5
    maximum: 10
    minimum: 1
  param_filter:
    name: "filter"
    in: "query"
    description: "Apply a filter to the threads request"
    required: false
    type: "array"
    items:
      type: "string"
      enum:
      - "FILTER_POSTS_AUTHORED_BY_US"
      - "FILTER_POSTS_AUTHORED_BY_OTHERS"
      - "FILTER_ALL_PM"
      - "FILTER_ADS"
      - "FILTER_TYPE_MENTIONS"
      - "FILTER_RATING"
    collectionFormat: "multi"
  sort:
    name: "sort"
    in: "query"
    description: "Apply a sorting order to the threads request DEFINE NAMES"
    required: false
    type: "string"
